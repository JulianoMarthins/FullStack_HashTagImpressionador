<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iFrame</title>
</head>
<body>
<main>
	<section>
		<iframe width="560"
		        height="315"
		        src="https://www.youtube.com/embed/XSw_bEIPXxo?si=PCYm9dly9boTR4gE"
		        title="YouTube video player"
		        frameborder="0"
		        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
		</iframe>
	</section>
</main>
</body>
</html>
