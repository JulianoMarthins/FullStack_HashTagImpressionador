<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Imagens</title>
</head>

<body>

<h1>Adição de Imagens no Site</h1>

<!-- Para a adição de imagens no site, pode ser utilizado direto na tag img,
porém é importante a utilização da tag figure para podermos utilizar o
figcaption, colocando legendas nas fotos inseridas no site.-->

<!--Adicionando uma imagem salva localmente no sistema-->
<figure>
	<img src="Imagens/Tarja%20Preta.png" alt="Logo da Tarja Preta" width="400px">
	<figcaption>Logo da Tarja Preta</figcaption>
</figure>

<!--Adicionando uma imagem salva em página web-->

<figure>
	<img src="https://loiane.training/assets/images/CursoJavaOO.png" alt="Curso Java POO" width="400px">
	<figcaption>Curso de Java e Orientação a Objetos</figcaption>
</figure>


</body>

</html>
