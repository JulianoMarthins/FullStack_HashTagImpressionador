<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>HiperLinks</title>
</head>
<body>

<h1>Hiperlink</h1>
<!-- Para redirecionar o usuário a outra página clicando em uma palavra
 específica, basta colocar esta palavra dentro da tag a, passando a URL
 como atributo no href contida na tag.
  É possível utilizar a atributo "target", neste é selecionado opção de como
  o link se comportará, temos dois principais atributos, o "_blank" que abre
  uma nova aba no navegador para acessar a página do redirecionamento, e o
  "_self" que abrirá o link na mesma aba do navegador, este é o mesmo que é
  utilizado caso não passe nenhum atributo ao "target"-->

<h3>Para entrar no site<a href="https://www.linkedin.com/in/julianomarthins/" target="_blank">clique aqui</a></h3>

<!-- Podemos utilizar a tag a para direcionar o usuário a sua própria página,
para um trecho específico da página digamos, neste caso, a única alteração é
a utilização de um id no atributo href, esta deve ser precedida por um #. Já
 na tag em que queremos ir ali clicar no line, basta adicionar o atributo id
 e seu valor.-->

<h3>Para ser direcionado ao paragráfo final, clique<a href="#paragrafo-final"></a>aqui</h3>


<p id="paragrafo-final"><br><br><br><br>Fim da página</p>


<!-- Podemos usar a mesma tag para navegar pelo nosso site, passando no
atributo href o nome do arquivo ao qual desejamos ser direcionados-->

<p>Aula sobre listas: Clique <a href="02_Listas_no_HTML.html">AQUI</a></p>

</body>
</html>
